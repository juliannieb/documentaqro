{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="section scrollspy" id="team">
    <div class="container">
        <h2 class="header text_b">Equipo</h2>
        <div class="row">

        	{% for miembro in equipo %}
            <div class="col s12 m3">
                <div class="card card-avatar" style="height: 300px;">
                    <div class="waves-effect waves-block waves-light">
                        <img class="activator" src="{{ miembro.foto.url }}" style="margin-top: 5px;">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ miembro.nombre }}<br/>
                            <small><em><a class="red-text text-darken-1" href="#">{{ miembro.area.nombre }}</a></em></small></span>
                        <p>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

<div class="section scrollspy" id="staff">
    <div class="container">
        <h2 class="header text_b">Staff</h2>
        <div class="row">

        	{% for miembro in staff %}
            <div class="col s12 m3">
                <div class="card card-avatar" style="height: 300px;">
                    <div class="waves-effect waves-block waves-light">
                        <img class="activator" src="{{ miembro.foto.url }}" style="margin-top: 5px;">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ miembro.nombre }}<br/>
                            <small><em><a class="red-text text-darken-1" href="#">{{ miembro.area.nombre }}</a></em></small></span>
                        <p>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock content %}
